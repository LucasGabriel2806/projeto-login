<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--https://developers.google.com/fonts/docs/material_icons?hl=pt-br#icon_font_for_the_web-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>

    <main>

        <section id="login">

            <div id="imagem">

                <!-- Aqui vai a imagem nas CSS -->

            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confiugurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">people</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>

                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
